<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <!-- import style -->
 <script src="https://cdn.tailwindcss.com"></script>

</head>


<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        // Get first name and last name
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Convert to JSON
        const data = JSON.stringify({
            first_name: firstName,
            last_name: lastName
        });

        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>


<div class="container">

	<div class="form-title">Form Floating Label</div>

	<div class="form-floating">
		<input type="text" placeholder=" ">
		<label>Name</label>
	</div>

	<div class="form-floating">
		<input type="mail" placeholder=" ">
		<label>Mail</label>
	</div>

	<div class="form-floating">
		<select>
			<option>Yes</option>
			<option>No</option>
		</select>
		<label>Subscription</label>
	</div>

	<div class="form-floating">
		<textarea placeholder=" "></textarea>
		<label>Comment</label>
	</div>

	<button class="btn btn__dark">Send</button>

</div>

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
