<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <!-- import style -->
<link rel="stylesheet" href="style.css">
</head>


<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        // Get first name and last name
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Convert to JSON
        const data = JSON.stringify({
            first_name: firstName,
            last_name: lastName
        });

        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>


<div class="container">  
  <label for="firstname">First Name</label>
  <input type="text" id="firstname" placeholder="Your fisrt name..." name="firstname">
  <label for="lastname">Last Name</label>
  <input type="text" id="lastname" placeholder="Your last name...">
</div>

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
