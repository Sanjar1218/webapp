<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<link rel="stylesheet" href="style.css">
 <!-- import style -->
<!-- import style from file -->
</head>


<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        // Get first name and last name
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Convert to JSON
        const data = JSON.stringify({
            first_name: firstName,
            last_name: lastName
        });

        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>


<div class="container">

	<div class="form-title">Form Floating Label</div>

	<div class="form-floating">
		<input type="text" id="firstName" placeholder=" ">
		<label>Name</label>
	</div>

	<div class="form-floating">
		<input type="mail" placeholder=" " id="lastName">
		<label>Mail</label>
	</div>

	<div class="form-floating">
		<select>
			<option>Yes</option>
			<option>No</option>
		</select>
		<label>Subscription</label>
	</div>

	<div class="form-floating">
		<textarea placeholder=" "></textarea>
		<label>Comment</label>
	</div>


</div>

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
